<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VisibilityState testing</title>
</head>
<body style="margin: 0; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center">
<div style="margin: auto">
    Test
    <br>
    <span id="net"></span>
    <br>
    <span id="time"></span>
</div>
<script>
    document.addEventListener('visibilitychange', () => {
        if(document.visibilityState === 'visible') {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => net.innerHTML=JSON.stringify(json));
            time.innerHTML = 'Время открытия страницы: ' +  new Date().toLocaleString()
        }
    })
</script>
</body>
</html>
